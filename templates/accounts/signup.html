{% extends "base.html" %}

{% block title %}تسجيل حساب جديد{% endblock %}

{% block content %}
<div style="background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); max-width: 500px; margin: auto;">
    <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 1.5rem;">تسجيل حساب جديد</h2>

    <form method="post" novalidate>
        {% csrf_token %}
        <div style="display: flex; flex-direction: column; gap: 1rem;">
            {% for field in form %}
                <div>
                    <label style="display: block; font-weight: bold; margin-bottom: 0.5rem;">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div style="color: var(--accent-color); font-size: 0.9rem;">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" style="
                background-color: var(--accent-color);
                color: white;
                border: none;
                padding: 0.8rem 1rem;
                border-radius: 50px;
                font-weight: bold;
                cursor: pointer;
                transition: 0.3s ease;
            ">تسجيل</button>
        </div>
    </form>

    <p style="text-align: center; margin-top: 1rem;">
        لديك حساب؟ <a href="{% url 'login' %}" style="color: var(--secondary-color); text-decoration: underline;">تسجيل الدخول</a>
    </p>
</div>
{% endblock %}
