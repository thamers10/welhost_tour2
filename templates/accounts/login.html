{% extends "base.html" %}
{% load static %}

{% block content %}
<main style="max-width: 400px; margin: 4rem auto;">
    <h2 style="text-align: center; margin-bottom: 2rem;">تسجيل الدخول</h2>
    <form method="post" style="background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div style="margin-bottom: 1rem;">
            <label for="id_username">اسم المستخدم أو البريد الإلكتروني</label>
            {{ form.username }}
        </div>
        <div style="margin-bottom: 1rem;">
            <label for="id_password">كلمة المرور</label>
            {{ form.password }}
        </div>
        <button type="submit" class="cta-button" style="width: 100%;">دخول</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">
        ليس لديك حساب؟ <a href="{% url 'signup' %}">أنشئ حساب الآن</a>
    </p>
</main>
{% endblock %}
